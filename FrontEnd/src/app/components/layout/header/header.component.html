<div class="header" [class.light]="!darkMode">
    <div class="logo">
        <h2 style="cursor: pointer;"routerLink="home" >Pulp Fiction</h2>
    </div>
    <div class="links">
        <ul>
            <li routerLinkActive="active"><a href="" routerLink="home" >Home</a></li>
            <li routerLinkActive="active"><a href="" routerLink="privacy">Privacy</a></li>
            <li *ngIf="UserInformation==null" routerLinkActive="active"><a href="" routerLink="login"  >Login</a></li>
            <li *ngIf="UserInformation==null" routerLinkActive="active"><a href="" routerLink="regeister" >Regeister</a></li>
            <li (click)="logout()" *ngIf="UserInformation!=null">Logout</li>
        </ul>
        <div class="profile" *ngIf="UserInformation!=null">
            <h4><a href="" routerLink="author/{{UserInformation?.userId}}"routerLinkActive="active">{{UserInformation?.name}}</a></h4>
            <div class="img">
           <input type="file" id="img" style="display: none;" (change)="changeProfileImg($event)"><label for="img"><img [src]="imgurl" alt="" height="30" width="30"></label>
        </div>
        </div>
        <i [ngClass]="darkMode?'fa-sun':'fa-moon'"  class="fa-regular" (click)="changeMode()">mode</i>
        </div>
</div>
