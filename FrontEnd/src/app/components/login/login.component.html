<div class="regesiter" [class.light]="!darkMode">
    <div class="title" *ngIf="!success">
        <h2>Login</h2>
    </div>
    <form action="" [formGroup]="loginForm" (submit)="login()" *ngIf="!success">
    <div>
        <input type="email" placeholder="email" formControlName="email">

    </div>
    <div>
        <input type="password" placeholder="password" formControlName="password">
        <span *ngIf="wrong" style="color: red;">Wrong Email Or Password</span>

    </div>
        <button>Login</button>
    </form>
    <app-spinner *ngIf="success"></app-spinner>
</div>
