<div class="article" [class.light]="!darkmode">
    <h1>
      {{article.title}}
    </h1>
    <div class="articleDetails">
      <div>  <img [src]="user.imgUrl" alt=""> <h3>{{user.firstname}} {{user.lastname}}</h3></div> <h3 class="date"> <i class="fa-regular fa-calendar"></i>2002</h3>
    </div>
    <img class="cover" [src]="article.img" alt="">
    <p >{{article.description}}</p>
         <ul>
            <li *ngFor="let tag of article.tags">{{tag}}</li>
         </ul>
</div>
